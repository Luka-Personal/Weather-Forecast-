<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ამინდის პროგნოზი</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>
<body>
<nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="{{ url_for('static',filename='img/logo.png') }}" alt="ae" width="50" height="50">
                <p>ამინდის პროგნოზი</p>
            </a>
        </div>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" href="#">სიახლეები</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">ამინდი უცხოეთში</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<form action="{{ url_for('home.home',city=city) }}">


{{ form.csrf_token }}
{{ form.hidden_tag() }}
  <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
    ქალაქები
  </button>


  <ul class="dropdown-menu">
      {% for city in cities %}
    <li><a class="dropdown-item" href="{{ url_for('home.home',city=city) }}">{{ city }}</a></li>
      {% endfor %}
  </ul>

</div>

    {% for key,value in data.items() %}
        <li>{{ key }} {{ value }}</li>
    {% endfor %}

</form>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</html>
